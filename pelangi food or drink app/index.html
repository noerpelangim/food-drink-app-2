<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Food Ordering App</h1>
        <form id="orderform">
          <div>
            <label for="food">Choose a food</label>
            <select id="food">
                <option value="0">---Select Food---</option>
                <option value="15">Roti O $15</option>
                <option value="15">Croissant $15</option>
                <option value="15">Cromboloni $15</option>
            </select>
          </div>  
          <div>
            <label for="drink">Choose a drink</label>
            <select id="drink">
            <option value="0">---Select Drink---</option>
            <option value="15">Thai tea $15</option>
            <option value="15">Green tea $15</option>
            <option value="15">Red velvet $15</option>
           </select>
          </div>
          <button type="button" id="OrderButton">Order Now</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById("orderButton").onclick = function(){
          const FoodPrice = parseInt(document.getElementById("food").value);
          const DrinkPrice = parseInt(document.getElementById("Drink").value);
          
          let totalPrice = FoodPrice + DrinkPrice;
          let discount = 0;

          if (totalPrice > 100){
            discount = totalprice *0.1;
            totalPrice -= discount; //totalPrice = totalPrice - discount;
          }
          const resultDiv = document.getElementById("result");
          if (totalPrice > 0) {
            resultDiv.innerHTML = `
             total : $${totalPrice}<br>
             Dicount : $${discount.toFixed(2)}<br>
             Final Price : $${totalPrice.toFixed(2)}`;
          } else {
            resultDiv.innerHTML = "Please select food and drink";
          }
        }
    </script>
</body>
</html>
